<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoom - Meetings</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@200;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <!-- meetings video -->
        <section class="meetings-container">
            <div class="badge"></div>
            <div class="meetings">
                provas
            </div>
        </section>

        <!-- Toolbar -->
        <section class="toolbar">
            <div class="row">
                <div class="col">
                    <div class="button">
                        <i class="fa-solid fa-microphone"></i>
                        <p>Mute</p>
                    </div>
                    <div class="col">
                        <div class="button">
                            <i class="fa-solid fa-video"></i>
                            <p>Stop Video</p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="button">
                        <i class="fa-solid fas fa-user-plus"></i>
                        <p>Invite</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-user-friends"></i>
                        <p>Manage Participans</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-chart-bar"></i>
                        <p>Polling</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-share-square"></i>
                        <p>Share Screen</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-comment"></i>
                        <p>Chat</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-record-vinyl"></i>
                        <p>Record</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-square"></i>
                        <p>Breakout Rooms</p>
                    </div>
                    <div class="button">
                        <i class="fa-solid fas fa-ellipsis-h"></i>
                        <p>More</p>
                    </div>
                </div>
                <div class="col">
                    <div class="end-meeting-button">
                        End Meeting
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
